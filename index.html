<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Reeks</title>
  </head>
    <header>
      <img src="./img/logo.png" alt="Reeks Store" class="title-name">
    </header>

    <section>
      <div class="container">
        <div id="Store" class="ow pt-5"></div>
        <div class="col-md-4 mx-auto">
          <div class="card">
            <div class="card-header card-title text-center fondo">
              <h4>Agregar Producto</h4>
            </div>
            <form id="product-form" class="card-body body-color">
              <div class="form-group mb-3">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del Producto"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <input
                  type="number"
                  step="0.01"
                  id="price"
                  placeholder="Precio del Producto"
                  class="form-control"
                />
              </div>
              <div class="form-group mb-3">
                <input
                  type="number"
                  id="qty"
                  placeholder="Cantidad"
                  min="0"
                  value="1"
                  max="15"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="A単adir"
                class="btn btn-outline-dark btn-lg"
              />
            </form>
          </div>
        </div>
      
      
        <div class="rowed" >
          <h2 id="product-name">Apple</h2>
          <div class="container-box" id="product-form">
            <div class="img-box">
              <a href="#" class="box-card">
                <img src="./img/iPad Pro.png" alt="" class="imagen-position">
                <div class="imagen-title image-title__shadow">
                  <h3 id="name" class="name-text"><span class="sp-sw">iPad</span> Pro 12.9</h3>
                  <h3 id="price" class="cost">$799</h3>
                  <h3 id="qty">1</h3>
                  <input
                type="submit"
                value="A単adir"
                class="btn btn-outline-dark btn-lg"
              />
                </div>
              </a>
            </div>
            <div class="img-box">
              <a href="#" class="box-card">
                <img src="./img/iPad Air.png" alt="" class="imagen-position">
                <div class="imagen-title image-title__shadow">
                  <h3 class="name-text"><span class="sp-sw">iPad</span> Air</h3>
                    <h3 class="cost">$599</h3>
                  <input
                type="submit"
                value="A単adir"
                class="btn btn-outline-dark btn-lg"
              />
                </div>
              </a>
            </div>
            <div class="img-box">
              <a href="#" class="box-card">
                <img src="./img/iPad Mini.png" alt="" class="imagen-position">
                <div class="imagen-title image-title__shadow">
                  <h3 class="name-text"><span class="sp-sw">iPad</span> Mini</h3>
                  <h3 class="cost">$399</h3>
                  <input
                type="submit"
                value="A単adir"
                class="btn btn-outline-dark btn-lg"
              />
                </div>
             </a>
            </div>  
          </div>
        </div>

        <div id="product-list" class=""></div>
      </div>
    </section>
    <script src="./main.js"></script>
    <!-- BS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
